<script>
  const toggleButton = document.getElementById("sidebarToggle");
  const sidebar = document.getElementById("sidebar");
  const closeBtn = document.getElementById("closeSidebar");
  const body = document.body;

  toggleButton.addEventListener("click", () => {
    const isOpen = sidebar.style.left === "0px";
    sidebar.style.left = isOpen ? "-100vw" : "0px";
    body.classList.toggle("menu-open", !isOpen);
  });

  closeBtn.addEventListener("click", () => {
    sidebar.style.left = "-100vw";
    body.classList.remove("menu-open");
  });

  document.addEventListener("click", (e) => {
    if (sidebar.style.left === "0px" &&
        !sidebar.contains(e.target) &&
        !toggleButton.contains(e.target)) {
      sidebar.style.left = "-100vw";
      body.classList.remove("menu-open");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let selectedSpecialty = '';
  const semesterModal = new bootstrap.Modal(document.getElementById('semesterModal'));

  document.querySelectorAll('a[data-specialty]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      selectedSpecialty = this.getAttribute('data-specialty');

      sidebar.style.left = "-100vw";
      body.classList.remove("menu-open");

      semesterModal.show();
    });
  });

  document.getElementById('btnS1').addEventListener('click', () => {
    if (selectedSpecialty) {
      window.location.href = `../../specialties/${selectedSpecialty.toLowerCase()}/s1.html`;
    }
  });

  document.getElementById('btnS2').addEventListener('click', () => {
    if (selectedSpecialty) {
      window.location.href = `../../specialties/${selectedSpecialty.toLowerCase()}/s2.html`;
    }
  });
</script>
