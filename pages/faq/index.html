<!-- Modal -->
<div class="modal fade" id="semesterModal" tabindex="-1" aria-labelledby="semesterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center" style="background-color: #525252; color: #f6d4b1; font-family: 'Press Start 2P', monospace;">
      <div class="modal-header border-0">
        <h5 class="modal-title w-100">Choose Semester</h5>
      </div>
      <div class="modal-body">
        <p>Which semester do you want?</p>
        <div class="d-flex justify-content-around mt-3">
          <button class="btn btn-outline-light" id="btnS1">S1</button>
          <button class="btn btn-outline-light" id="btnS2">S2</button>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-link text-light" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const toggleButton = document.getElementById("sidebarToggle");
  const sidebar = document.getElementById("sidebar");
  const closeBtn = document.getElementById("closeSidebar");
  const body = document.body;

  toggleButton.addEventListener("click", () => {
    const isOpen = sidebar.style.left === "0px";
    sidebar.style.left = isOpen ? "-100vw" : "0px";
    body.classList.toggle("menu-open", !isOpen);
  });

  closeBtn.addEventListener("click", () => {
    sidebar.style.left = "-100vw";
    body.classList.remove("menu-open");
  });

  document.addEventListener("click", (e) => {
    if (sidebar.style.left === "0px" &&
        !sidebar.contains(e.target) &&
        !toggleButton.contains(e.target)) {
      sidebar.style.left = "-100vw";
      body.classList.remove("menu-open");
    }
  });

  let selectedSpecialty = '';
  const semesterModal = new bootstrap.Modal(document.getElementById('semesterModal'));

  document.querySelectorAll('a[data-specialty]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      selectedSpecialty = this.getAttribute('data-specialty');
      sidebar.style.left = "-100vw";
      body.classList.remove("menu-open");
      semesterModal.show();
    });
  });

  document.getElementById('btnS1').addEventListener('click', () => {
  if (selectedSpecialty) {
    window.location.href = `../../specialties/${selectedSpecialty}/s1.html`;
  }
});

document.getElementById('btnS2').addEventListener('click', () => {
  if (selectedSpecialty) {
    window.location.href = `../../specialties/${selectedSpecialty}/s2.html`;
  }
});

</script>
