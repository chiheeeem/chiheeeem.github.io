  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f6d4b1;
      color: #525252;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9998;
    }

    body::before {
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.12),
        rgba(0, 0, 0, 0.12) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    body::after {
      background: rgba(255, 255, 255, 0.035);
      animation: flicker 0.1s infinite;
    }

    #vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9997;
      pointer-events: none;
      mix-blend-mode: screen;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.04),
        rgba(0, 255, 255, 0.04) 1px,
        transparent 2px,
        transparent 4px
      );
      animation: scanShift 0.2s infinite, rgbSplit 3s infinite alternate ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.01; }
      20% { opacity: 0.07; }
      40% { opacity: 0.03; }
      60% { opacity: 0.09; }
      80% { opacity: 0.05; }
    }

    @keyframes scanShift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1px); }
    }

    @keyframes rgbSplit {
      0% { filter: none; }
      50% { filter: drop-shadow(-1px 0 red) drop-shadow(1px 0 cyan); }
      100% { filter: none; }
    }

    body.menu-open {
      background-color: #525252;
      color: #f6d4b1;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -100vw;
      height: 100vh;
      width: 100vw;
      background-color: #525252;
      color: #f6d4b1;
      transition: left 0.3s ease;
      z-index: 9999;
      font-family: 'Press Start 2P', monospace;
      padding: 70px 20px 20px 20px;
    }

    #sidebarToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #525252;
      color: #f6d4b1;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
      border-radius: 0;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.25);
    }

    #sidebarToggle svg rect {
      height: 6px;
      fill: #f6d4b1;
    }

    #closeSidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #f6d4b1;
      cursor: pointer;
    }

    #sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      color: #f6d4b1;
      text-align: center;
      font-size: 20px;
      text-decoration: none;
    }

    #sidebar a:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    .main-content {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .social-icons a {
      font-size: 2rem;
      color: #525252;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      color: #f6d4b1;
      background: #525252;
      padding: 8px;
      border-radius: 6px;
      animation: glitch 0.2s steps(2, end) infinite;
      transform: scale(1.2);
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

   .email-section {

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const closeBtn = document.getElementById("closeSidebar");
    const body = document.body;

    sidebarToggle.addEventListener("click", () => {
      const isOpen = sidebar.style.left === "0px";
      sidebar.style.left = isOpen ? "-100vw" : "0px";
      body.classList.toggle("menu-open", !isOpen);
    });

    closeBtn.addEventListener("click", () => {
      sidebar.style.left = "-100vw";
      body.classList.remove("menu-open");
    });

    document.addEventListener('click', (e) => {
      if (sidebar.style.left === "0px" &&
          !sidebar.contains(e.target) &&
          !sidebarToggle.contains(e.target)) {
        sidebar.style.left = "-100vw";
        body.classList.remove("menu-open");
      }
    });

    let selectedSpecialty = '';
    const semesterModal = new bootstrap.Modal(document.getElementById('semesterModal'));

    document.querySelectorAll('a[data-specialty]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        selectedSpecialty = this.getAttribute('data-specialty');
        sidebar.style.left = "-100vw";
        body.classList.remove("menu-open");
        semesterModal.show();
      });
    });

    document.getElementById('btnS1').addEventListener('click', () => {
      if (selectedSpecialty) {
      window.location.href = `../../specialties/${selectedSpecialty.toLowerCase()}/s1.html`;
      }
    });

    document.getElementById('btnS2').addEventListener('click', () => {
      if (selectedSpecialty) {
        window.location.href = `../../specialties/${selectedSpecialty.toLowerCase()}/s2.html`;
      }
    });

    function copyEmail() {
      const email = document.getElementById("emailText").textContent;
      navigator.clipboard.writeText(email).then(() => {
        const notification = document.getElementById("copyNotification");
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 1000);
      });
    }
  </script>
